<section class="section-matrix">
  <h2>Solicite um Orçamento</h2>
  <form>
    <input type="text" placeholder="Seu nome" [(ngModel)]="nome" name="nome" />
    <input type="email" placeholder="Seu email" [(ngModel)]="email" name="email" />
    <input type="text" placeholder="Serviço desejado" [(ngModel)]="servico" name="servico" />
    <textarea placeholder="Descreva sua necessidade" [(ngModel)]="mensagem" name="mensagem"></textarea>
    <button class="btn" type="submit">Enviar</button>
  </form>
</section>
